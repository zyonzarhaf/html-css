<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width: device-width, initial-scale=1.0">
        <title>Desafio da Tabela pt2</title>
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            header > h1 {
                text-align: center;
            }

            table {
                width: 400px;
                margin: auto;
            }

            td {
                text-align: center;
                border: 1px solid white;
                padding: 14px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Desafio da Tabela pt2</h1>
        </header>
        <table>
            <tr id="linha1">
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr id="linha2">
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr id="linha3">
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr id="linha4">
                <td>J</td>
                <td>k</td>
                <td>L</td>
            </tr>
            <tr id="linha5">
                <td colspan="4">M</td>
            </tr>
        </table>
    </body>
</html>
