<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
            border: 1px solid black;
            margin: auto;
        }

        thead {
            background-color: grey;
            color: white;
        }

        th, td {
            border: 1px solid black;
        }

        .media {
            background-color: grey;
            color: white;
        }
    </style>

    <head>
        <h1>Desafio das Tabelas</h1>
    </head>

<body>

            </tr>

                <th>Nota 1</th>

        </tbody>
