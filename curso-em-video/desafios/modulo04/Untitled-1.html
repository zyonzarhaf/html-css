<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form method="POST" action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="15" size="10" placeholder="Ex: João" autocomplete="username">
            </p>
            <p>
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" minlength="3" maxlength="15" size="10" placeholder="Ex: Nobrega">
            </p>
            <p>
                <label for="ipass">Senha: </label>
                <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15" size="10" placeholder="Ex: 1234..." autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body> 
</html>
